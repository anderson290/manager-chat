<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-12">
            <div class="tickets">
                <div class="ticket-header">
                    <div class="center-object ticket-icon" [inlineSVG]="'assets/icons/ticket.svg'"></div>
                    <div class="center-object ticket-icon" [inlineSVG]="'assets/icons/pie-chart.svg'"></div>
                </div>
                <div class="ticket-item" *ngFor="let ticket of tickets" (click)="changeConversation(ticket.conversation)">
                    <h5>{{ticket?.title}}</h5>
                    <div class="">
                        <p>André Sanches</p>
                        <p>{{ticket?.status == 'inProgress' ? 'Em Progresso' : 'Encerrado'}}</p>
                        <p class="text-right">20/09/2019</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-12">
            <div class="ticket-content p-1em">
                <div class="row" *ngFor="let text of conversation">
                    <p class="d-grid" [ngClass]="text.userType == 'admin' ? 'adm-text' : 'user-text'">
                        <b>{{text.userType == 'admin' ? 'Você' : 'Usuário'}}</b>
                        {{text?.message}}
                    </p>
                </div>
            </div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Mensagem</mat-label>
                <input matInput type="text" placeholder="Digite..">
            </mat-form-field>
        </div>
    </div>
</div>
