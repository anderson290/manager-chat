<div class="login-container">
    <div class="center-object">
        <img src="" alt="">
        <form class="row" [formGroup]="form">

            <div class="col-12">
                <div class="login-icon center-object" [inlineSVG]="'assets/icons/company-men.svg'"></div>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input matInput type="text" placeholder="Login" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input matInput type="password" placeholder="Senha" formControlName="password">
                </mat-form-field>
            </div>


            <div class="col-12">
                    <button class="btn btn-primary" (click)="login()" >Entrar</button>

            </div>
        </form>
    </div>
</div>
