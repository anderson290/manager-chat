<div class="app-login">
  <mat-card>
    <div class="gradient-border"></div>
    <mat-card-content>
    <div class="image-card">
      <img mat-card-image src="assets/icons/company-men.svg">
    </div>
    <mat-card-title> Acesse o sistema </mat-card-title>
      <form [formGroup]="form">
        <div class="form-row mb-3">
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>E-mail</mat-label>
              <input matInput type="text" placeholder="Digite seu E-mail" formControlName="email">
              <mat-icon matSuffix> person </mat-icon>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>Senha</mat-label>
              <input matInput type="password" placeholder="Digite sua senha" formControlName="password">
              <button type="button" mat-button matSuffix>
                <mat-icon matSuffix> remove_red_eye </mat-icon>
              </button>
            </mat-form-field>
        </div>
        <div class="form-row">
          <button class="btn-default w-100" (click)="login()" mat-button>
            Entrar <mat-icon>send</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
